<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>统一模板</title>
    <link rel="stylesheet" href="{{ buildStaticUrl('/plugins/bootstrap-3.3.7/css/bootstrap.min.css') }}">
    {% block css %}
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-inverse" style="border-radius: 0px;">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ buildUrl('/') }}">猫影</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="{{ buildUrl('/') }}">影视</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ buildUrl('/member/reg') }}">注册</a></li>
                <li><a href="{{ buildUrl('/member/login') }}">登录</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container" style="min-height: 600px;">
    {% block content %}
    {% endblock %}
</div>
<footer class="text-center">
    底部脚本
</footer>
<script src="{{ buildStaticUrl('/plugins/jquery-3.0.0.min.js') }}"></script>
<script src="{{ buildStaticUrl('/plugins/bootstrap-3.3.7/js/bootstrap.min.js') }}"></script>
<script src="{{buildStaticUrl('/plugins/layer/layer.js')}}"></script>
<script src="{{buildStaticUrl('/js/common.js')}}"></script>
{% block js %}
{% endblock %}
</body>
</html>
